<body>



  <script src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script src="lib/jasmine-1.3.1/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script src="../public/javascripts/vendor/jquery-1.8.3.js"></script> 
  <script src="../public/javascripts/vendor/jquery-ui-1.9.2.min.js"></script> 
  <script src="../public/javascripts/vendor/underscore-1.4.3.js"></script> 
  <script src="../public/javascripts/vendor/backbone-0.9.2.js"></script> 
  <script src="../public/javascripts/vendor/bootstrap.js"></script> 
  <script src="../public/javascripts/utils.js"></script> 
  <script src="../public/javascripts/models.js"></script>
  <!--<script src="/javascripts/views.js"></script>
  <script src="/javascripts/router.js"></script>-->

  <!-- include spec files here... -->
  <script src="spec/SpecHelper.js"></script>
  <script src="spec/MySpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
</body>
</html>
